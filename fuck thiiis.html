<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}
.show{
display: block !important;
}


.accordion__content {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>

<h2>Accordion</h2>
<li class = "accordion__item"> 
<div class = "accordion__panel accordion__panel--hover">
<button class="accordion"><h2 class = "accordion__headline">somthing</h2></button>
<div class="accordion__content">
  <p>aaaaaaaaaaaa</p>
</div>

<button class="accordion"><h2 class = "accordion__headline">somthing22222</h2></button>
<div class="accordion__content clearfix">
  <p>bbbbbbbbbbbbbb.</p>
</div>
</div>
</li>

<script>
var acc = document.getElementsByClassName("accordion");
var url = window.location.href;
for (var i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {


  for (var i = 0; i < acc.length; i++) {
  acc[i].classList.remove('active');
  }
     this.classList.add('active');
     

     for (var i = 0; i < acc.length; i++) {   
    if(!acc[i].classList.contains('active')){
    acc[i].nextElementSibling.classList.remove('show');}
        
    }
    this.nextElementSibling.classList.toggle('show');
  });
}
for (var i = 0, len = acc.length; i < len; i++)
{

    (function(index){
        acc[i].onclick = function(){
        history.pushState({pageID: 'about'}, 'About', '/about');
              console.log(index)  ;
        }    
    })(i);

}
   position: absolute !important;
   top: -9999px !important;
   left: -9999px !important;



</script>

</body>
</html>
